<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>DOM Practice Playground</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        margin: 2rem;
      }

      .highlight {
        background: #fffbcc;
        transition: background 0.2s ease;
      }

      .card {
        border: 1px solid #d5d5d5;
        border-radius: 0.5rem;
        padding: 1rem;
        margin-top: 1rem;
        max-width: 20rem;
      }
    </style>
  </head>
  <body>
    <h1>DOM Practice</h1>

    <button id="toggle-button">Toggle highlight</button>

    <form id="todo-form">
      <label>
        New todo
        <input id="todo-input" name="todo" required />
      </label>
      <button type="submit">Add</button>
    </form>

    <ul id="todo-list">
      <li>Review variables</li>
      <li>Practice loops</li>
      <li>Build DOM utilities</li>
    </ul>

    <section id="user-card-container"></section>

    <script type="module">
      import {
        getListItems,
        toggleHighlight,
        appendTodo,
        renderUserCard,
        wireForm,
      } from "./practice.js";

      // TODO: call your functions here once you've implemented them.
      console.log(getListItems());
      toggleHighlight(document.querySelector("#toggle-button"));
      wireForm();

      const userCard = renderUserCard({
        name: "Ada Lovelace",
        email: "ada@example.com",
      });
      document
        .querySelector("#user-card-container")
        .appendChild(userCard);
      appendTodo("Explore ES modules");
    </script>
  </body>
</html>
